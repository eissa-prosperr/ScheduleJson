<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Advisor Weekly Schedule</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        select {
            display: block;
            padding: 8px 12px;
            font-size: 16px;
        }

        .calendar {
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr);
            border-collapse: collapse;
            margin-top: 20px;
        }

        .cell,
        .header {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            min-height: 40px;
        }

        .header {
            background: #eee;
            font-weight: bold;
        }

        .slot-booked {
            background: #d1e7dd;
            font-weight: bold;
        }

        .slot-empty {
            background: #fff;
            color: #bbb;
        }

        .time-label {
            font-weight: bold;
            background: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            width: 500px;
            padding: 20px;
            border-radius: 6px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            font-size: 14px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .operations {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        .operations>button {
            height: 100%;
            background-color: green;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 24px;
        }
    </style>
</head>

<body>
    <div style="display: flex; gap: 24px;">

        <h3 id="copySuccess"
            style="color: white; background-color: green; padding: 10px; border-radius: 20px;display: none; text-align: center;">
            Copied!
        </h3>
        <h3 id="copyWarning"
            style="color: black; background-color: yellow; padding: 10px; border-radius: 20px;display: none;">
            If you are updating schedule in aws, make sure to replace copied json in Schedule.json and commit to main.
        </h3>
    </div>

    <div id="slotModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Slot</h2>
            <input id="inputAdvisorId" placeholder="Advisor ID" />
            <input id="inputAdvisorName" placeholder="Advisor Name" />
            <select id="inputDay">
                <option value="">Select Day</option>
                <option value="MONDAY">Monday</option>
                <option value="TUESDAY">Tuesday</option>
                <option value="WEDNESDAY">Wednesday</option>
                <option value="THURSDAY">Thursday</option>
                <option value="FRIDAY">Friday</option>
                <option value="SATURDAY">Saturday</option>
                <option value="SUNDAY">Sunday</option>
            </select>
            <input id="inputStart" placeholder="Start Time (e.g., 1130)" />
            <input id="inputEnd" placeholder="End Time (e.g., 1200)" />
            <button onclick="addSlot()">Submit</button>
        </div>
    </div>
    <div class="operations">
        <select id="advisorSelect">
            <option value="">Select Advisor</option>
        </select>
        <button onclick="openModal()">Add Slot</button>
        <button onclick="copyUpdatedJson()">Copy Updated JSON</button>
    </div>


    <div id="calendarWrapper"></div>

    <script>
        const days = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY"];
        const timeSlots = [];

        // generate 30-min slots from 9:00 AM to 6:00 PM
        for (let hour = 11; hour < 20; hour++) {
            timeSlots.push(hour * 100);      // e.g., 900
            timeSlots.push(hour * 100 + 30); // e.g., 930
        }

        let scheduleData = {};
        let advisorMap = new Map();

        function formatTime(num) {
            const hour = Math.floor(num / 100);
            const minute = num % 100;

            return `${hour}:${minute === 0 ? "00" : minute}`;
        }

        function populateDropdown() {
            const select = document.getElementById("advisorSelect");
            advisorMap.clear();

            days.forEach(day => {
                (scheduleData[day] || []).forEach(slot => {
                    if (!advisorMap.has(slot.advisor_id)) {
                        advisorMap.set(slot.advisor_id, slot.advisor_name);
                    }
                });
            });

            advisorMap.forEach((name, id) => {
                const option = document.createElement("option");
                option.value = id;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        function renderCalendar(advisorId) {
            const wrapper = document.getElementById("calendarWrapper");
            wrapper.innerHTML = "";

            const grid = document.createElement("div");
            grid.className = "calendar";

            // Header row
            grid.appendChild(createCell("Time", "header"));
            days.forEach(day => grid.appendChild(createCell(day, "header")));

            timeSlots.forEach(slot => {
                // Time label
                grid.appendChild(createCell(formatTime(slot), "time-label"));

                days.forEach(day => {
                    const slotData = scheduleData[day] || [];
                    const match = slotData.find(s =>
                        s.advisor_id === advisorId &&
                        s.start_time <= slot &&
                        s.end_time > slot
                    );

                    if (match) {
                        grid.appendChild(createCell("Available", "slot-booked"));
                    } else {
                        grid.appendChild(createCell("", "slot-empty"));
                    }
                });
            });

            wrapper.appendChild(grid);
        }

        function createCell(text, className) {
            const div = document.createElement("div");
            div.className = `cell ${className || ""}`;
            div.textContent = text;
            return div;
        }

        async function loadSchedule() {
            const response = await fetch('./Schedule.json');
            scheduleData = await response.json();
            populateDropdown();
        }

        document.getElementById("advisorSelect").addEventListener("change", (e) => {
            const advisorId = e.target.value;
            if (advisorId) {
                renderCalendar(advisorId);
            } else {
                document.getElementById("calendarWrapper").innerHTML = "";
            }
        });

        loadSchedule();



        function showAddForm() {
            document.getElementById("addForm").style.display = "block";
        }

        function addSlot() {
            const advisorId = document.getElementById("inputAdvisorId").value.trim();
            const advisorName = document.getElementById("inputAdvisorName").value.trim();
            const day = document.getElementById("inputDay").value;
            const startTime = parseInt(document.getElementById("inputStart").value.trim());
            const endTime = parseInt(document.getElementById("inputEnd").value.trim());

            if (!advisorId || !advisorName || !day || isNaN(startTime) || isNaN(endTime)) {
                alert("Please fill all fields correctly.");
                return;
            }

            if (!scheduleData[day]) scheduleData[day] = [];

            scheduleData[day].push({
                advisor_id: advisorId,
                advisor_name: advisorName,
                start_time: startTime,
                end_time: endTime
            });

            populateDropdown();
            const currentAdvisor = document.getElementById("advisorSelect").value;
            if (currentAdvisor === advisorId) {
                renderCalendar(advisorId);
            }
            closeModal()
        }

        function openModal() {
            const selectedAdvisorId = document.getElementById("advisorSelect").value;
            const advisorName = advisorMap.get(selectedAdvisorId);

            // Prefill if advisor is selected
            if (selectedAdvisorId) {
                document.getElementById("inputAdvisorId").value = selectedAdvisorId;
                document.getElementById("inputAdvisorName").value = advisorName;
                document.getElementById("inputAdvisorId").disabled = true;
                document.getElementById("inputAdvisorName").disabled = true;
            } else {
                document.getElementById("inputAdvisorId").value = "";
                document.getElementById("inputAdvisorName").value = "";
                document.getElementById("inputAdvisorId").disabled = false;
                document.getElementById("inputAdvisorName").disabled = false;
            }

            document.getElementById("slotModal").style.display = "block";
        }


        function closeModal() {
            document.getElementById("slotModal").style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById("slotModal")) {
                closeModal();
            }
        }

        function copyUpdatedJson() {
            const updatedJson = JSON.stringify(scheduleData, null, 2);
            navigator.clipboard.writeText(updatedJson)
                .then(() => {
                    document.getElementById("copyWarning").style.display = "block";
                    document.getElementById("copySuccess").style.display = "block";
                })
                .catch(() => alert("Failed to copy JSON."));
        }


    </script>
</body>

</html>
